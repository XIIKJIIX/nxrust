name: release

permissions: write-all

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Configure git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      - run: npm ci
      - name: Version
        shell: bash
        run: npx nx affected --target version --push --base=HEAD~ --skipCommit --trackDeps --parallel=false --skipCommitTypes=docs,ci,test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
